<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button (click)="applyForLeave()" expand="full" shape="round">
          <ion-icon slot="start" name="calendar"></ion-icon>
          Apply For Leave
        </ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button (click)="applyForLeave()" expand="block" shape="round">
          <ion-icon slot="start" name="alarm"></ion-icon>
          Log Time
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-button (click)="applyForLeave()"  expand="full" shape="round">
          <ion-icon slot="start" name="list"></ion-icon>
          View Leave Balances
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
